<!DOCTYPE html>
<html lang="de-DE">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <div></div>
  </head>
  <body>
    <main>
      <!--Button für scroll nach oben-->
      <button onclick="topFunction()" id="topButton" title="Go to top">
        ⇧
      </button>
      <!--Navigation-->
      <nav id="nav-mobile">
        <svg
          class="mobile-nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <a href="#home" class="mobile-nav-option"><span>Home</span></a>
        <a href="#profile" class="mobile-nav-option"><span>Profile</span></a>
        <a href="#cv" class="mobile-nav-option"><span>CV</span></a>
        <a href="#portfolio" class="mobile-nav-option"
          ><span>Portfolio</span></a
        >
        <a href="#contact" class="mobile-nav-option"><span>Contact</span></a>
      </nav>

      <section id="home">
        <h1 class="title">Abishan Arumugavel</h1>
        <div class="container">
          <div class="quadrat">
            <div class="quadrat1"></div>
            <div class="profile"><a href="#profile">Profile</a></div>
            <div class="cv"><a href="#cv">CV</a></div>
            <div class="portfolio"><a href="#portfolio">Portfolio</a></div>
            <div class="contact"><a href="#contact">Contact</a></div>
          </div>
        </div>
      </section>

      <div class="spacer layer1"></div>

      <section id="profile">
        <h1>Profile</h1>
      </section>
      <div class="spacer layer2"></div>
      <section id="cv">
        <h1>CV</h1>
      </section>
      <div class="spacer layer3"></div>
      <section id="portfolio">
        <h1>Portfolio</h1>
        <div>
          <div id="kanye">
            For me, you know, I'm a creative genius and there's no other way to
            word it
          </div>
          <button type="button" id="kanyebt">New quote</button>
        </div>
        <div class="spotify">
          <div class="description_spotify">Songs that I listen to:</div>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/62MJjM6FKmugcD3o66sgFE?utm_source=generator&theme=0"
            width="100%"
            height="80"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </section>
      <div class="spacer layer1"></div>
      <section id="contact">
        <h1>Contact</h1>
      </section>
    </main>

    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>
  </body>
</html>
